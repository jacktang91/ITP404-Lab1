<!DOCTYPE html>
<html>
<head>
  <title>Accordion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="accordion">
  <div class="label">Label 1</div>
  <div class="content">This is some content for label 1</div>
  <div class="label">Label 2</div>
  <div class="content">This is some content for label 2</div>
  <div class="label">Label 3</div>
  <div class="content">This is some content for label 3</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
  $(".content").hide(); //hide all content on load
  $(".label").eq(0).addClass("active"); //set first label to active
  $(".content").eq(0).show();//show first content div

  //on click function
  $(".label").on('click', function(){
    if ($(this).is('.active'))//if label clicked is the active one...
    {} //nothing happens
    else{ //if not the active one...
      $('.accordion .active').removeClass("active"); //remove active class from all labels
      $(this).addClass("active"); //add active class to clicked label

      $('.content').slideUp(100); //slide up all content divs
      $(this).next().slideDown(100); //slide down content to corresponding clicked label
    }
  });

</script>

</body>
</html>
